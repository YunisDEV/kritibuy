<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1" />
        <title>Kritibuy</title>
        <style id="themevars">
        </style>
        <script src="./js/theme.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://rawgit.com/peacepostman/wavify/master/wavify.js"></script>
        <script src="https://rawgit.com/peacepostman/wavify/master/jquery.wavify.js"></script>
        <script defer src="./js/responsive.js"></script>
        <script defer src="./js/animation.js"></script>
        <script defer src="./js/navbar.js"></script>
        <script defer src="./js/loading.js"></script>
        <link rel="stylesheet" href="./css/keyframes.css" />
        <link rel="stylesheet" href="./css/media.css" />
        <link rel="stylesheet" href="./css/other.css" />
        <link rel="stylesheet" href="./css/navbar.css" />
        <link rel="stylesheet" href="./css/content.css" />
        <link rel="stylesheet" href="./css/button.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/sign.css" />
    </head>
    <body>
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <div class="signUpBody">
            <div>
                <div class="user signinBx">
                    <div class="imgBx"><img src="/assets/loginIllustration.svg" alt="business illustration" /></div>
                    <div class="formBx">
                        <form method="POST" spellcheck="false">
                            <h2>Log In</h2>
                            <label id="errorLine">&nbsp;</label>
                            <input required="" type="text" name="username" placeholder="Username..." />
                            <input required="" type="password" name="pass" placeholder="Password..." />
                            <div class="btnBx"><button class="btn btn-primary" type="submit">Log in</button></div>
                            <p class="signup">Forgotten password? <a href="/pass-recover">Recover password</a></p>
                            <p class="signup">Don't have an account? <a href="/signup.html">Sign Up</a></p>
                            <p class="signup">Want to learn more about us? <a href="/">Home page</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
