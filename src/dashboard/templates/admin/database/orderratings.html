{%extends "admin/database/database_base.html"%} {%block table%}
<thead>
    <tr>
        <th>id</th>
        <th>value</th>
        <th>byUser</th>
        <th>toUser</th>
        <th>forOrder</th>
        <th>createdAt</th>
        <th>updatedAt</th>
        <th>Actions</th>
    </tr>
</thead>

<tbody>
    {%for i in data["body"]%}
    <tr key="{{i.id}}">
        <td>{{i.id}}</td>
        <td>{{i.value}}</td>
        <td>
            <a href="/dashboard/admin/database/users/?sql=id%3D{{i.byUser}}" data-toggle="tooltip-custom" data-placement="top" title="" data-original-title="{{data['bonus']['ByUser'][i.id]}}"> {{i.byUser}} </a>
        </td>
        <td>
            <a href="/dashboard/admin/database/users/?sql=id%3D{{i.toUser}}" data-toggle="tooltip-custom" data-placement="top" title="" data-original-title="{{data['bonus']['ToUser'][i.id]}}"> {{i.toUser}} </a>
        </td>
        <td>
            <a href="/dashboard/admin/database/users/?sql=id%3D{{i.forOrder}}" data-toggle="tooltip-custom" data-placement="top" title="" data-original-title="{{data['bonus']['ForOrder'][i.id]}}"> {{i.forOrder}} </a>
        </td>
        <td>{{i.createdAt}}</td>
        <td>{{i.updatedAt}}</td>
        <td>
            <a href=""><i class="far fa-edit text-info mr-1"></i></a>
            <a href=""><i class="far fa-trash-alt text-danger"></i></a>
        </td>
    </tr>
    {%endfor%}
</tbody>
{%endblock%}
