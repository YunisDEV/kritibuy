<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            :root {
                --primary-color: #2ab4a6;
                --primary-dark: #229287;
                --primary-light: #33dac9;
                --primary-light-transparent: #33dac96b;
            }
            * {
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                width: 100%;
                padding: 0;
                margin: 0;
            }
            .container {
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: var(--primary-dark);
            }
            .receipt {
                background-color: white;
                box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.3);
                padding: 20px;
                min-width: 300px;
                min-height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="receipt">
                <p>Order ID: {{data["id"]}}</p>
                <p>Ordered to: {{data["orderedTo"]}}</p>
                <p>Ordered by: {{data["orderedBy"]}}</p>
                <p>Order text: {{data["orderText"]}}</p>
                <p>Is paid? {%if data["paid"]%}<span>YES</span>{%else%}<span>NO</span>{%endif%}</p>
                <p>Date: {{data["date"]}}</p>
            </div>
        </div>
    </body>
</html>
