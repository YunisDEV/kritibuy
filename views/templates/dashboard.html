<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1" />
        <title>Kritibuy</title>
        <style id="themevars"></style>
        <script src="/js/theme.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://rawgit.com/peacepostman/wavify/master/wavify.js"></script>
        <script src="https://rawgit.com/peacepostman/wavify/master/jquery.wavify.js"></script>
        <!-- <script defer src="./js/responsive.js"></script> -->
        <script defer src="/js/dashboard.js"></script>
        <script defer src="/js/loading.js"></script>
        <link rel="stylesheet" href="/css/keyframes.css" />
        <link rel="stylesheet" href="/css/media.css" />
        <link rel="stylesheet" href="/css/other.css" />
        <link rel="stylesheet" href="/css/navbar.css" />
        <link rel="stylesheet" href="/css/content.css" />
        <link rel="stylesheet" href="/css/button.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/dashboard/dashboard.css" />
        {%block head%}{%endblock%}
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>

        <div>
            <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
                <defs></defs>
                <path id="feel-the-wave" d="" />
            </svg>

            <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
                <defs></defs>
                <path id="feel-the-wave-two" d="" />
            </svg>
        </div>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a href="/" class="navbar-brand">
                <img height="30px" src="/assets/kritibuylogo.svg" class="for-light-logo" alt="" />
                <img height="30px" src="/assets/kritibuylogowhite.svg" class="for-dark-logo" alt="" />
            </a>
            <button class="navbar-toggler first-button" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <div class="animated-icon1"><span></span><span></span><span></span></div>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse justify-content-center">
                <div class="navbar-nav justify-content-center" style="width: 100%">
                    <a href="/dashboard/inbox" class="nav-item nav-link hvr-underline-from-left">Inbox</a>
                    <a href="/dashboard/stats" class="nav-item nav-link hvr-underline-from-left">Stats</a>
                    <a href="/dashboard/payments" class="nav-item nav-link hvr-underline-from-left">Payments</a>
                    <a href="/dashboard/contact" class="nav-item nav-link hvr-underline-from-left">Contact</a>
                </div>
                <div id="actionbtns" class="ml-auto nav-item action-buttons navbar-nav">
                    <!-- <a href="/login.html" class="btn btn-secondary log-in-btn">Log In</a> -->
                    <a href="/logout" class="btn btn-third log-out-btn">Log out</a>
                </div>
            </div>
        </nav>
        <header>
            <div class="dashboard-body">{%block body%}{%endblock%}</div>
        </header>
    </body>
</html>
